<body>
    <h1>Guess Number</h1>
    <input type="number" id="num">
    <button id="btn">Guess</button>

    <script>
        
        const btn = document.getElementById('btn');
        const ramdom = Math.floor(Math.random() *6)+1;

        btn.addEventListener('click', function (e) {
            let num = (document.getElementById('num')).value;

            if(! num){
               
                Swal.fire({
                title: 'Error!',
                text: 'input something please',
                icon: 'error',
                // confirmButtonText: 'Cool'
                })
                return;
            }

            if(num > 6){
                // alert('input 1-6');
                Swal.fire({
                title: 'Error!',
                text: 'input 1-6',
                icon: 'error',
                // confirmButtonText: 'Cool'
                })
                return;
            }
            

            // console.log("ramdom:"+ ramdom);
            
            num = parseInt(num);
            


            console.log(ramdom);
            if(num === ramdom){
                // alert('Good job, you are right!!!');
                Swal.fire({
                title: 'YEAH!',
                text: 'Good job, you are right!!!',
                icon: 'success',
                // confirmButtonText: 'Cool'
                })
                return;
            }


            if(num > ramdom){
                // alert('Smaller, please');
                Swal.fire({
                title: 'warning!',
                text: 'Smaller, please',
                icon: 'warning',
                // confirmButtonText: 'Cool'
                })
                return;
            }

            
            if(num < 6){
                // alert('Bigger, please');
                Swal.fire({
                title: 'warning!',
                text: 'Bigger, please',
                icon: 'warning',
                // confirmButtonText: 'Cool'
                })
                return;
            }

            // console.log(ramdom);
            // console.log(num);
    });
    </script>
